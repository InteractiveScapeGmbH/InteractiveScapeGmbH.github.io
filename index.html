<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <link rel="stylesheet" href="css/fonts.css?cache=1" />
  <link rel="stylesheet" href="css/app.css?cache=1" />
</head>

<body>
  <div id="wrapper">
    <div id="logo">
      <a href="https://www.interactive-scape.com" target="_blank">
        <img src="images/logo.svg" />
      </a>

      <span id="sensorIcon" class="mi"></span>
      <span id="sensorIcon2" class="mi"></span>
    </div>
    <div id="content">
      <div id="app" class="app-root">
        <div id="room-test" class="content-view show">
          <span class="sxm-test-title">Scape X Mobile</span>

          <div class="centered">
            <form>
              <label class="input-label">
                Enter test room
              </label>
              <input id="room_id_input" class="room-input" type="text" value="sxmtest" />
            </form>
          </div>
          <div id="start-button" class="button">
            <span class="start-button-text">Start</span>
          </div>
        </div>
      </div>
      <div id="splash" style="display: none;">
        <div id="splash-button" class="button">
          <span class="start-button-text">Start your Scape X Mobile Experience</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./sxmtest/index.js?cache=2"></script>
</body>

</html>
