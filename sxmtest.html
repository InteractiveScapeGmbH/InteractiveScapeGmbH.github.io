<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div id="wrapper">
    <div id="logo">
      <a href="https://www.interactive-scape.com" target="_blank">
        <img src="images/logo.svg" />
      </a>

      <span id="motionIcon" class="mi"></span>
      <span id="tiltIcon" class="mi"></span>
    </div>
    <div id="content">
      <div id="app" class="app-root">
        <div id="room-test" class="content-view show">
          <span class="sxm-test-title">Scape X Mobile</span>
          <div class="centered">
            <span>Room id: </span>
            <span id="span-room-id">room_id</span>
          </div>
          <div id="start-button" class="button">
            <span class="start-button-text">Test Room</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@eqbic/sxm-web@0.1.3/dist/sxm-web.iife.js"></script>
  <script type="module" src="./sxmtest/sxmtest.js"></script>
</body>

</html>
